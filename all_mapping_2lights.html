		<!-- shaders -->

		<script type="text/x-glsl" id="vertex">
		varying vec3 vNormal;
		varying vec3 vPosition;
		varying vec2 uVv;
		attribute vec4 tangent;
		varying vec3 vTangent;
		varying vec3 vBitangent;

		void main() {
			vec4 vPos = modelViewMatrix * vec4( position, 1.0 );
			vPosition = vPos.xyz;
			vNormal = normalize(normalMatrix * normal);

			vec3 objectTangent = vec3( tangent.xyz );
			vec3 transformedTangent = normalMatrix * objectTangent;
			vTangent = normalize( transformedTangent );
			vBitangent = normalize( cross( vNormal, vTangent ) * tangent.w );


			uVv = uv;
			gl_Position = projectionMatrix * vPos;
		}
		</script>

		<script type="text/x-glsl" id="fragment">

			varying vec3 vTangent;
			varying vec3 vBitangent;

			varying vec3 vNormal;
			varying vec3 vPosition;
			varying vec2 uVv;
			uniform vec3 pointLightPosition1; // in world space
			uniform vec3 pointLightPosition2; // in world space
			uniform vec3 clight1; 
			uniform vec3 clight2; 
			uniform sampler2D specularMap;
			uniform sampler2D diffuseMap;
			uniform sampler2D roughnessMap;
			uniform sampler2D normalMap;
			uniform vec2 textureRepeat;
			const float PI = 3.14159;
			
			uniform vec2 normalScale;
			
			const int numberOfLights = 2;
			vec3 lights[numberOfLights];
			vec3 clights[numberOfLights];

			vec3 cdiff;
			vec3 cspec;
			float roughness;

			vec3 FSchlick(float lDoth) {
				return (cspec + (vec3(1.0)-cspec)*pow(1.0 - lDoth,5.0));
			}

			float DGGX(float nDoth, float alpha) {
				float alpha2 = alpha*alpha;
				float d = nDoth*nDoth*(alpha2-1.0)+1.0;
				return (  alpha2 / (PI*d*d));
			}

			float G1(float dotProduct, float k) {
				return (dotProduct / (dotProduct*(1.0-k) + k) );
			}

			float GSmith(float nDotv, float nDotl) {
					float k = roughness*roughness;
					return G1(nDotl,k)*G1(nDotv,k);
			}

			void main() {
				vec3 outRadiance = vec3(0,0,0);
				lights[0] = pointLightPosition1;
				lights[1] = pointLightPosition2;
				clights[0] = clight1;
				clights[1] = clight2;

				for (int i=0; i<numberOfLights; i++)
				{
				vec4 lPosition = viewMatrix * vec4( lights[i], 1.0 );
				vec3 l = normalize(lPosition.xyz - vPosition.xyz);
				vec3 v = normalize( -vPosition);
				vec3 h = normalize( v + l);

				
				vec3 normal = normalize( vNormal );
				vec3 tangent = normalize( vTangent );
				vec3 bitangent = normalize( vBitangent );
				mat3 vTBN = mat3( tangent, bitangent, normal );
				vec3 mapN = texture2D( normalMap, uVv ).xyz * 2.0 - 1.0;
				mapN.xy = normalScale * mapN.xy;
				vec3 n = normalize( vTBN * mapN );

				
				// small quantity to prevent divisions by 0
				float nDotl = max(dot( n, l ),0.000001);
				float lDoth = max(dot( l, h ),0.000001);
				float nDoth = max(dot( n, h ),0.000001);
				float vDoth = max(dot( v, h ),0.000001);
				float nDotv = max(dot( n, v ),0.000001);

				cdiff = texture2D( diffuseMap, uVv*textureRepeat ).rgb;
				// texture in sRGB, linearize
				cdiff = pow( cdiff, vec3(2.2));
				cspec = texture2D( specularMap, uVv*textureRepeat ).rgb;
				// texture in sRGB, linearize
				cspec = pow( cspec, vec3(2.2));
				roughness = texture2D( roughnessMap, uVv*textureRepeat).r; // no need to linearize roughness map

				vec3 fresnel = FSchlick(lDoth);
				vec3 BRDF = (vec3(1.0)-fresnel)*cdiff/PI + fresnel*GSmith(nDotv,nDotl)*DGGX(nDoth,roughness*roughness)/
					(4.0*nDotl*nDotv);
				outRadiance = outRadiance + PI* clights[i] * nDotl * BRDF;
				// gamma encode the final value
				}
				gl_FragColor = vec4(pow( outRadiance, vec3(1.0/2.2)), 1.0);
			}
		</script>

		<!-- three.js code -->

		<script>

			var renderer = new THREE.WebGLRenderer( { antialias: true } );
			var camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 1000 );
			var controls = new THREE.OrbitControls( camera, renderer.domElement );
			var scene = new THREE.Scene();

			// default: white, 1.0 intensity
			var light1Parameters = {
				red: 1.0,
				green: 1.0,
				blue: 1.0,
				intensity: 1.0,
			}

			var light2Parameters = {
				red: 1.0,
				green: 1.0,
				blue: 1.0,
				intensity: 1.0,
			}

			var textureParameters = {
				material: "plastic",
				color: "_1",
				repeatS: 1.0,
				repeatT: 1.0,
				normalScale: 0.0,
			}
			
			var path = "textures/tables/" + textureParameters.material + "/"
			var normalMap = loadTexture( path + textureParameters.material + "_Normal.jpg"  );
			var diffuseMap = loadTexture( path + textureParameters.material + textureParameters.color + "_Diffuse.jpg" );
			var specularMap = loadTexture( path + textureParameters.material + "_Specular.jpg" );
			var roughnessMap = loadTexture( path + textureParameters.material + "_Roughness.jpg" );

			var uniforms = {
						specularMap: { type: "t", value: specularMap},
						diffuseMap:	{ type: "t", value: diffuseMap},
						roughnessMap:	{ type: "t", value: roughnessMap},
						pointLightPosition1:	{ type: "v3", value: new THREE.Vector3() },
						pointLightPosition2:	{ type: "v3", value: new THREE.Vector3() },
						normalMap:	{ type: "t", value: normalMap},
						normalScale: {type: "v2", value: new THREE.Vector2(1,1)},
						clight1:	{ type: "v3", value: new THREE.Vector3() },
						clight2:	{ type: "v3", value: new THREE.Vector3() },
						textureRepeat: { type: "v2", value: new THREE.Vector2(1,1) }
					};

			vs = document.getElementById("vertex").textContent;
			fs = document.getElementById("fragment").textContent;

			var ourMaterial = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader: vs, fragmentShader: fs });
			ourMaterial.vertexTangents = true;
			ourMaterial.needsUpdate = true;

 			var loader = new THREE.OBJLoader2();
			loader.useIndices = true;
				loader.load( "models/table2.obj", function ( obj ) {
				  geometry = obj.detail.loaderRootNode.children[0].geometry;
					geometry.center();
					mesh = new THREE.Mesh( geometry, ourMaterial );
					mesh.scale.multiplyScalar( 0.05 );
					THREE.BufferGeometryUtils.computeTangents(geometry);
					scene.add( mesh );
				} ); 

 
			var lightMesh1 = new THREE.Mesh( new THREE.SphereGeometry( 1, 16, 16),
			new THREE.MeshBasicMaterial ({color: 0xffff00, wireframe:true}));
			lightMesh1.position.set( 7.0, 7.0, 7.0 );
			uniforms.pointLightPosition1.value = new THREE.Vector3(lightMesh1.position.x,
																lightMesh1.position.y,
																lightMesh1.position.z);

		
			var lightMesh2 = new THREE.Mesh( new THREE.SphereGeometry( 1, 16, 16),
			new THREE.MeshBasicMaterial ({color: 0xffff00, wireframe:true}));
			lightMesh2.position.set( -7.0, 7.0, -7.0 );
			uniforms.pointLightPosition2.value = new THREE.Vector3(lightMesh2.position.x,
																lightMesh2.position.y,
																lightMesh2.position.z);

			var gui;
			var stats = new Stats();

			function loadTexture(file) {
					var texture = new THREE.TextureLoader().load( file , function ( texture ) {

						texture.minFilter = THREE.LinearMipMapLinearFilter;
						texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
						texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
    			 		 texture.offset.set( 0, 0 );
						texture.needsUpdate = true;
						render();
					} )
					return texture;
			}

			function init() {

				renderer.setClearColor( 0xf0f0f0 );

				camera.position.set( 0, 10, 10 );
				scene.add( camera );

				scene.add(lightMesh1);
				scene.add(lightMesh2);

				document.body.appendChild( renderer.domElement );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.addEventListener( 'change', render );
				controls.minDistance = 1;
				controls.maxDistance = 100;
				//controls.maxPolarAngle = Math.PI / 2;
				controls.enablePan = false;
				controls.update();

				window.addEventListener( 'resize', onResize, false );


			  stats.domElement.style.position = 'absolute';
			  stats.domElement.style.top = '0px';
			  document.body.appendChild( stats.domElement );

				ourMaterial.needsUpdate = true;

			}

			function onResize() {

				renderer.setSize( window.innerWidth, window.innerHeight );
				camera.aspect = ( window.innerWidth / window.innerHeight );
				camera.updateProjectionMatrix();

			}

			function update() {
				requestAnimationFrame( update );
				stats.update();
			}

			function render() {
				updateUniforms();
				renderer.render( scene, camera );

			}

			function clearGui() {

				if ( gui ) gui.destroy();
				gui = new dat.GUI();
				gui.open();

			}

			function buildGui() {

				clearGui();
				    
		/* 			lightSettings = gui.addFolder('Light Parameters');
					lightSettings.add(lightParameters,'red').min(0).max(1).onChange( function(newVal) { render() });
					lightSettings.add(lightParameters,'green').min(0).max(1).onChange( function(newVal) { render() });
					lightSettings.add(lightParameters,'blue').min(0).max(1).onChange( function(newVal) { render() });
					lightSettings.add(lightParameters,'intensity').min(0).max(10000).onChange( function(newVal) { render() }); */

				textureSettings = gui.addFolder('Texture parameters');
				textureSettings.add(textureParameters, 'normalScale').min(-3.0).max(3.0).step(0.1).onChange(function (newVal) { render() });
				textureSettings.add(textureParameters, 'material', ['table3', 'plastic']).onChange(
					function (newVal) {
						path = "textures/tables/" + newVal +"/";
						console.log(path + newVal + "_Normal.jpg");
						normalMap = loadTexture(path + newVal + "_Normal.jpg");
						
						diffuseMap = loadTexture(path + newVal + textureParameters.color + "_Diffuse.jpg");
						specularMap = loadTexture(path + newVal + "_Specular.jpg");
						roughnessMap = loadTexture(path + newVal + "_Roughness.jpg");
						textureParameters.normalScale = 0.0;
						updateDisplay(gui);
						ourMaterial.needsUpdate = true;
						render()
					});	

				textureSettings.add(textureParameters, 'color', ['_1','_2','_3','_4','_5']).onChange(
					function (newVal) {
						diffuseMap = loadTexture(path + textureParameters.material + newVal + "_Diffuse.jpg");
						ourMaterial.needsUpdate = true;
						render()
					});
				textureSettings.add(textureParameters, 'repeatS').min(0.1).max(10).onChange(function (newVal) { render() });
				textureSettings.add(textureParameters, 'repeatT').min(0.1).max(10).onChange(function (newVal) { render() });
			}

			//refreshes gui to display correct values
			//use when changing values via code
			function updateDisplay(gui) {
				for (var i in gui.__controllers) {
					gui.__controllers[i].updateDisplay();
				}
				for (var f in gui.__folders) {
					updateDisplay(gui.__folders[f]);
				}
			}

			function updateUniforms() {

					uniforms.clight1.value = new THREE.Vector3(
						light1Parameters.red * light1Parameters.intensity,
						light1Parameters.green * light1Parameters.intensity,
						light1Parameters.blue * light1Parameters.intensity);

					uniforms.clight2.value = new THREE.Vector3(
						light2Parameters.red * light2Parameters.intensity,
						light2Parameters.green * light2Parameters.intensity,
						light2Parameters.blue * light2Parameters.intensity);

					uniforms.textureRepeat.value = new THREE.Vector2( textureParameters.repeatS, textureParameters.repeatT);
					uniforms.diffuseMap.value = diffuseMap;
					uniforms.specularMap.value = specularMap;
					uniforms.roughnessMap.value = roughnessMap;
					uniforms.normalMap.value = normalMap;
					uniforms.normalScale.value = new THREE.Vector2( textureParameters.normalScale, textureParameters.normalScale );
			}

			init();
			buildGui();
			update();
			render();

		</script>
	</body>
</html>
