<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="styles/dat.gui.css">
    <link type="text/css" rel="stylesheet" href="styles/editor.css">
    <link type="text/css" rel="stylesheet" href="styles/main.css">
    <script src="lib/dat.gui.js"></script>
    <script src="lib/three.js"></script>
    <script src="lib/stats.min.js"></script>
    <script src="lib/Coordinates.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/globalVariables.js"></script>
    <script src="scripts/EditorPartController.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body onload="init();">
    <div id="editorOptions" class="options">
        <div class="part" data-part="table">
            <div>Tavolo</div>
            <div class="avaiable-materials">
                <p>Materiale</p>
                <select id="table-material-select" class="select-texture-material">
                    <option value="wood">Wood</option>
                    <option value="metal">Metal</option>
                    <option value="plastic">Plastic</option>
                </select>
            </div>
            <div class="available-colors">
                <p>Colore</p>
                <div id="table-wood-textures" class="available-textures" data-texture-type="wood">
                    <div class="texture-icon-wrapper" data-icon-id="acero">
                        <img class="texture-icon"
                            src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png"
                            alt="acero" />
                    </div>
                    <div class="texture-icon-wrapper" data-icon-id="bamboo">
                        <img class="texture-icon"
                            src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png"
                            alt="bamboo" />
                    </div>
                    <div class="texture-icon-wrapper selected" data-icon-id="ebano">
                        <img class="texture-icon"
                            src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png"
                            alt="ebano" />
                    </div>
                    <div class="texture-icon-wrapper" data-icon-id="noce">
                        <img class="texture-icon"
                            src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png"
                            alt="noce" />
                    </div>
                    <div class="texture-icon-wrapper" data-icon-id="pino">
                        <img class="texture-icon"
                            src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png"
                            alt="pino" />
                    </div>
                </div>
                <div id="table-metal-textures" class="available-textures hide" data-texture-type="metal">
                    <div class="texture-icon-wrapper" data-icon-id="acero">
                        <img class="texture-icon"
                            src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png"
                            alt="acero" />
                    </div>
                    <div class="texture-icon-wrapper" data-icon-id="bamboo">
                        <img class="texture-icon"
                            src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png"
                            alt="bamboo" />
                    </div>
                    <div class="texture-icon-wrapper" data-icon-id="ebano">
                        <img class="texture-icon"
                            src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png"
                            alt="ebano" />
                    </div>
                </div>
                <div id="table-plastic-textures" class="available-textures hide" data-texture-type="plastic">
                    <div class="texture-icon-wrapper" data-icon-id="acero">
                        <img class="texture-icon"
                            src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png"
                            alt="acero" />
                    </div>
                    <div class="texture-icon-wrapper" data-icon-id="bamboo">
                        <img class="texture-icon"
                            src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png"
                            alt="bamboo" />
                    </div>
                    <div class="texture-icon-wrapper" data-icon-id="ebano">
                        <img class="texture-icon"
                            src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png"
                            alt="ebano" />
                    </div>
                    <div class="texture-icon-wrapper" data-icon-id="noce">
                        <img class="texture-icon"
                            src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png"
                            alt="noce" />
                    </div>
                </div>
            </div>
            <div id="table-avaiable-plots-container" class="available-plots">
                <p>Trama</p>
                <select id="table-plot-select" class="select-texture-plot">
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                </select>
            </div>
          <div class="slidecontainer">
      <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
    </div>
    
        </div>
    </div>
</body>

</html>
